<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <style>
        body {
            background-color: #f8f9fa;

            margin: auto;

            border-color: #007bff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .card-custom {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        .card-custom:hover {
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">Brain Tumor Detector</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index">Home</a>

                        <li><a class="dropdown-item" href="#">Upload Photos</a></li>

                </li>
            </ul>

    </div>

<!-- This Is Important  Code to detect Dont Change it -->
<div class="container mt-5">
    <h1 class="text-center mb-4">Brain Tumor Detection</h1>
    {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
    {% else %}
        <form method="POST" enctype="multipart/form-data" action="{% url 'upload' %}">
            {% csrf_token %}
            <div class="mb-3">
                <input type="file" id="fileip" name="file" class="form-control">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-lg btn-custom">Upload</button>
            </div>
        </form>
        {% if result %}
            <div class="mt-4">
                <p class="lead">Prediction: {{ result }}</p>
            </div>
        {% endif %}
    {% endif %}
</div>
